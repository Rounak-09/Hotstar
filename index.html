<script>
    async function searchMovies(){
        try {
            let search = document.getElementById("search").value;

            if(search.length===0){
                return false;
            }
            let url = `https://www.omdbapi.com/?s=${search}&apikey=3d585fa5`;

            let res = await fetch(url);
            let data = await res.json();
            let movies = data.Search;
            return movies;
        }
        catch(err) {
            console.log(err);
        }
    }

    let results = document.getElementById("results");

    function showResults(data){
        results.innerHTML = null;
        data.map(function(el){
            let name = document.createElement("p");
            name.innerText = el.Title;
            name.onclick = function(){
                console.log(el)
                selectMovie(el);
            }
            results.append(name);
        })
    }

    let movie = document.getElementById("movie");

    async function selectMovie(el){
        results.innerHTML = null;
      
        let name = el.Title;

        let url = `https://www.omdbapi.com/?t=${name}&apikey=3d585fa5`;

        let res = await fetch(url);
        let data = await res.json();
        console.log(data)

        showMovie(data);
       
    }

    function showMovie(data){
        movie.innerHTML = null;

        let poster = document.createElement("img");
        poster.src = data.Poster;
            
        let title = document.createElement("h1");
        title.innerText = data.Title;
        let time = document.createElement("p");
        time.innerText = data.Runtime;
        let year = document.createElement("p");
        year.innerText = data.Year;
        let genre = document.createElement("p");
        genre.innerText = data.Genre;
        let rating = document.createElement("p");
        rating.innerText = data.imdbRating+"/10";
        let plot = document.createElement("p");
        plot.innerText = data.Plot;

        let actors = document.createElement("p");
        actors.innerText = data.Actors;

        let div = document.createElement("div");
        let photo = document.createElement("div");

        photo.append(poster);
        div.append(title, time, year, rating, genre, plot, actors);
        movie.append(photo,div);
    }

    async function main(){
        let data = await searchMovies();
        console.log(data);

        if(data == undefined){
            return false;
        }

        showResults(data);
    }

    let timerid;

    function debounce(func, delay){

        if(timerid){
            clearTimeout(timerid);
        }

        timerid = setTimeout(function(){
            func();
        }, delay);
    }
</script>
